<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        .profile-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .profile-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            position: relative;
            text-align: center;
        }

        .delete-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background: red;
    color: white;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}

.delete-btn:hover {
    background: darkred;
}

.delete-btn i {
    font-size: 14px;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Add User Profile</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="age" placeholder="Age"> <!-- Fixed id to lowercase "age" -->
        <button onclick="addProfile()">Add Profile</button>
    </div>

    <div class="profile-list" id="profileList"></div>

    <script>
        function addProfile() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let age = document.getElementById("age").value; // Matches the fixed id

    if (!name || !email || !age) {
        alert("Please fill all fields");
        return;
    }

    let profileList = document.getElementById("profileList");
    let card = document.createElement("div");
    card.classList.add("profile-card");

    let deleteBtn = document.createElement("button");
    deleteBtn.classList.add("delete-btn");
    deleteBtn.innerHTML = '<i class="fas fa-times"></i>'; // FontAwesome "X" icon

    deleteBtn.onclick = function () {
        card.remove();
    };

    card.appendChild(deleteBtn);
    card.innerHTML += `
        <h3>${name}</h3>
        <p><strong>Email:</strong> ${email}</p>
        <p>${age}</p>
    `;

    profileList.appendChild(card);

    // Clear input fields
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("age").value = "";
}
    </script>
</body>
</html>
