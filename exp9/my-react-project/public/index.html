<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .counter-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        margin-bottom: 10px;
      }

      p {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .step-container {
        margin-bottom: 15px;
      }

      .step-container label {
        font-size: 16px;
        font-weight: bold;
      }

      .step-container input {
        width: 60px;
        padding: 5px;
        font-size: 16px;
        text-align: center;
        margin-left: 10px;
      }

      .buttons button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 5px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .buttons button:nth-child(2) {
        background-color: #686868;
        color: rgb(0, 0, 0);
      }

      .buttons button:nth-child(1) {
        background-color: #007bff;
        color: white;
      }

      .buttons button:nth-child(4) {
        background-color: #686868;
        color: rgb(0, 0, 0);
      }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Count </h1>
        <p id="count">0</p>

        <div class="step-container">
            <label for="step">Step Size:</label>
            <input type="number" id="step" value="1" min="1">
        </div>

        <div class="buttons">
            <button onclick="decrement()">Decrement</button>
            <button onclick="increment()">Increment</button>
            <br>
            <button onclick="reset()">Reset</button>
        </div>
    </div>

    <script>
        let count = 0;

        function getStepSize() {
            let step = parseInt(document.getElementById("step").value);
            return isNaN(step) ? 1 : step; // Default to 1 if input is invalid
        }

        function increment() {
            count += getStepSize();
            document.getElementById("count").innerText = count;
        }

        function decrement() {
            count -= getStepSize();
            document.getElementById("count").innerText = count;
        }

        function reset() {
            count = 0;
            document.getElementById("count").innerText = count;
        }
    </script>
</body>
</html>
